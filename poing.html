<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de poing fermé</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <style>
        video, canvas { position: absolute; left: 0; top: 0; width: 80%; height: auto; }
        body { transition: background 0.5s; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        async function startGestureRecognition() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            await tf.setBackend("webgl");

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                video.play();
                detectHands();
            };

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.9,
                minTrackingConfidence: 0.9
            });

            hands.onResults((results) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                if (results.multiHandLandmarks.length > 0) {
                    let poingDetecte = false;

                    results.multiHandLandmarks.forEach((hand) => {
                        drawHand(hand);
                        if (isFist(hand)) {
                            poingDetecte = true;
                        }
                    });

                    if (poingDetecte) {
                        document.body.style.background = "pink";
                    } else {
                        document.body.style.background = "white";
                    }
                }
            });

            async function detectHands() {
                await hands.send({ image: video });
                requestAnimationFrame(detectHands);
            }

            function drawHand(landmarks) {
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                for (let i = 0; i < landmarks.length; i++) {
                    const { x, y } = landmarks[i];
                    ctx.beginPath();
                    ctx.arc(x * canvas.width, y * canvas.height, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            function isFist(landmarks) {
                // Pour chaque doigt (index, majeur, annulaire, auriculaire)
                const foldedFingers = [8, 12, 16, 20].every((tipIndex, i) => {
                    const pipIndex = tipIndex - 2;
                    return landmarks[tipIndex].y > landmarks[pipIndex].y;
                });

                return foldedFingers;
            }
        }

        startGestureRecognition();
    </script>
</body>
</html>
