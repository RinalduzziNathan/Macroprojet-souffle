<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Font variable anim√©e</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-size: 2em;
      text-align: center;
      margin-top: 20%;
      font-variation-settings: "wght" 100;
      animation: animPoids 4s infinite alternate ease-in-out;
    }

    @keyframes animPoids {
      from { font-variation-settings: "wght" 10; }
      to   { font-variation-settings: "wght" 900; }
    }
  </style>
</head>
<body>
  Animation fluide du poids
</body>
</html>
